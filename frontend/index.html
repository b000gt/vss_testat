<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Clicker</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="points"><span id="points">0</span><i class="fa fa-heart"></i></div>
        <div class="next-unlock">Next unlocks by <span id="next-unlock">0</span> Points</div>
    </header>
    <div class="board" id="board">
        <div class="tile add hidden" id="add-face">
            <span class="cost">
                <i class="fa fa-plus"></i>
                <br>
                <span id="cost"></span>
            </span>
        </div>
        <div class="tile face" id="face-id--1">
            <img src="">
            <span class="modifier"></span>
        </div>
    </div>
    <div class="overlay hidden">
        <div class="overlay-form">
            <form method="post" action="http://localhost:8080/faces" enctype="multipart/form-data">
                <label>Upload Your Image
                    <br>
                    <input type="file" name="file" />
                </label>
                <br>
                <input type="hidden" name="amount" value=""/>
                <input type="hidden" name="price" value=""/>
                <button type="submit">Send</button>
                <button type="reset" id="cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="/script.js"></script>
</html>
